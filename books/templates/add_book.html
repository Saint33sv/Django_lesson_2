{% extends "index.html" %}
{% block main %}
<div>
  <div>
    <h1>{{ title }}</h1>
  </div>
  <br>
  <div>  
    <form action={% url 'add_book' %} method='post'>
      {% csrf_token %}
      <div>
        {{ form.non_field_errors }}
      </div>
      {% for f in form %}
        <p><label for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
        <div>
          {{ form.title.errors }}
        </div>
      {% endfor %}
      <button type="submit">Добавить</button>
    </form>
  </div>
</div>
{% endblock main %}
