{% extends 'index.html' %}

{% block main %}
<div>
  <div>
    <h1>{{ title }}</h1>
  </div>
  <br>
  <div>
    <form method='post'>
    {% csrf_token %}
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
    <div class="form-error">
      {{ f.errors }}
    </div>
    {% endfor %}
    <button type="submit">Регистрация</button>    
    </form>
  </div>
</div>
{% endblock main %}
