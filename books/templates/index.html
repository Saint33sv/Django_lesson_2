{% load static %}
<html land='en'>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href={% static 'css/style.css' %} />
  </head>
  <body>
    {% block header %}
    <header>
      <div class='container'>
        <div class='logo'>
          <a href={% url 'home' %}><img src={{ logo_img }} alt=""></a>
        </div>
        {% for item in menu %}
        <div class='main_menu'>
          <a href={% url item.url_name %}>{{ item.title }}</a>
        </div>
        {% endfor %}
      </div>
    </header>
    {% endblock header %}

    {% block main %}
    <main>
      <div class='wrapper_block_book'>
      {% for info in data %}
        <div class='block_book'>
          <div class='img_block_book'>
            <img src={{ info.img }}>
          </div>
          <div class='description_book'>
            <a href="{{ info.url }}"><h2 class='header_block_book'>{{ info.book }}</h2></a>
            <div class='price_book'>
              <div>Цена:</div>
              <div>{{ info.price }}</div>
          </div>
        </div>
      </div>
      {% endfor %}
      </div>
      </main>
      {% endblock main %}
  </body>
</html>
